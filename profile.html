<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./js/index.js"></script>
    <script src="./js/profile.js"></script>

</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="navitem"><a href="./index.html">Home</a></li>
                <li class="navitem"><a href="./artists.html">Musicians</a></li>
                <li class="navitem"><a href="./albums.html">Albums</a></li>
                <li class="navitem"><a href="./profile.html">My Profile</a></li>
                <li>
                    <div id="loginButtonOrUsername"></div>
                    <script>
                        window.addEventListener('load', renderLoginButtonOrUsername);
                    </script>
                </li>
            </ul>
        </nav>
    </header>

    <form id="profileInfo" onsubmit="validate()" action="./index.html">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter a first name" id="firstName" pattern="^[a-zA-Z]+"
            title="Please use only English letters" required />

        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter an email" id="email"
            title="Please provide valid email address" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$" required />

        <label for="birthday" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="birthday" min="1910-01-01" max="2024-12-31"
            placeholder="Date of Birth" required />
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
